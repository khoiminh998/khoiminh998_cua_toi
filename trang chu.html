<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            color: #1E90FF;
            text-decoration: none;
            border: 1px solid #1E90FF;
            border-radius: 5px;
            width: 200px;
            margin: 10px auto;
            transition: 0.3s;
        }
        a:hover {
            background-color: #1E90FF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trang Chủ</h1>
        <p>Chào mừng bạn đến với trang cá nhân của tôi!</p>
        <a href="CV ca nhan.html">Xem CV</a>
        <a href="Hồ cá vui nhộn.html">Xem Ho ca</a>
        
    </div>
</body>
</html>
